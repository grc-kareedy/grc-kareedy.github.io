<body>

    <div class="container">

    <header>
        
        <h1><a href="index.html"><img src="logo.svg" alt=""></a></h1>

        <nav>
            <ul>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Restaurants</a></li>

             </ul>
        </nav>
    </header>


    <main class="News">


        <h2>Subscription Form</h2>

        <section class="section-1">
            <ul>
                <li><label for="field-1">First Name:</label> <input type="text" name="field-1" id="field-1" placeholder="First Name" /></li>
                <li><label for="field-2">Last Name:</label> <input type="text" name="field-2" id="field-2" placeholder="Last Name" /></li>
                <li>
                    <label for="state">Subscripiton Plan</label>
                    <select id="field-3" name="field-3">
                        <option value=""></option>
                        <option value="select1">Monthly ($10/month)</option>
                        <option value="select2">Annual ($110/year)</option>
                    </select>
                </li>
                <li><label for="field-2">Email:</label> <input type="text" name="field-2" id="field-2" placeholder="Email" /></li>
            </ul>
        </section>

        <section class="section-2">

            <ul>
                <li><label for="field-2">Subscription:</label></li>
                <li><input type="checkbox" id="lorem" value="lorem" /> <label for="lorem">"Flavors of the World" Subscription</label></li>
                <li><input type="checkbox" id="ipsum" value="ipsum" /> <label for="ipsum">"Gourmet Gazette" Subscription</label></li>
                <li><input type="checkbox" id="dolor" value="dolor" /> <label for="dolor">"Epicurean Express" Subscription</label></li>
            </ul>
        </section>

        <section class="section-3">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>
        </section>

        <section class="section-4">
            <button type="submit">Submit</button>
        </section>

    </main>


        <footer>
